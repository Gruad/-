<!DOCTYPE html>
<html>

<head>
    <title>DataPlatform</title>
</head>

<body class="easyui-layout">
    <!-- header -->
    <div data-options="region:'north',border:false" style="height: 70px;padding: 10px;background-color: #4a4a4a;">
        <div style="position: absolute;left: 0;top: 0">
            <a href="#" class="c_logo"></a>
        </div>
        <div style="position: absolute; left: 210px; top: 0;">
            <p style="font-family: Helvetica; font-size: x-large; color: #ffffff">DataPlatfrom 数据平台</p>
        </div>
        <div class="easyui-panel" style="position: absolute; right: 20px; bottom: 10px; width: 120px;">
            <a href="javascript:void(0)" id="mb" class="easyui-menubutton" data-options="menu:'#mm',iconCls:'icon-man'" style="width: 99%;">${user.fullName}</a>
            <div id="mm" style="width: 110px;">
                <div data-options="iconCls:'icon-edit'">修改密码</div>
                <div>注销登录</div>
            </div>
        </div>
    </div>
    <!-- navbar -->
    <div data-options="region:'west',split:true" title="菜单导航" style="width: 15%;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div title="菜单列表" data-options="selected:true" style="padding: 10px;">
                <ul id="tree"></ul>
                <div id="mt" class="easyui-menu" style="width: 120px;">
                    <div onclick="insert()" data-options="iconCls:'icon-add'">添加节点</div>
                    <div onclick="editit()" data-options="iconCls:'icon-edit'">编辑</div>
                    <div class="menu-sep"></div>
                    <div onclick="append()" data-options="iconCls:'icon-add'">添加子节点</div>
                    <div onclick="removeit()" data-options="iconCls:'icon-remove'">移除</div>
                </div>
            </div>
        </div>
    </div>

<!-- content -->
<div data-options="region:'center'">
    <div id="tt_home" class="easyui-tabs" data-options="fit:true,border:false">
        <div title="首页" style="padding: 10px;">
            <iframe src="http://server.sh.ctriptravel.com/portal/" style="width: 100%;height: 100%;border-style: none;"></iframe>
        </div>
    </div>
</div>

<!-- dialog -->
<div id="dd" class="easyui-dialog" data-options="closed:true" style="width: 350px;height: 200px;padding: 10px;">
    <div id="p" class="easyui-panel">
        <form id="ff" method="post" target="iframe1">
            <table style="padding: 15px;">
                <tr>
                    <td>原密码：</td>
                    <td>
                        <input class="easyui-validatebox textbox" type="password" name="pwd" data-options="required:true" />
                    </td>
                </tr>
                <tr>
                    <td>新密码：</td>
                    <td>
                        <input type="password" name="newpwd" data-options="required:true,validType:'minLength[6]'" />
                    </td>
                </tr>
            </table>
        </form>
        <div style="text-align: center;padding: 10px;">
            <a class="easyui-linkbutton" type="button" onclick="confirm()" style="margin-right: 30px;">确认</a>
            <a class="easyui-linkbutton" type="button" onclick="cancel()">取消</a>
        </div>
    </div>
</div>
<!-- iframe -->
<iframe id="iframe1" name="iframe1" style="display: none;"></iframe>


</body>
<script type="text/javascript">
	var token=$("meta[name='_csrf']").attr('content');
	var header=$("meta[name='_csrf_header']").attr('content');
	$(document).ajaxSend(function(e, xhr, ajaxOptions){
		xhr.setRequestHeader(header,token);
	});

<c:choose>
    <c:when test="${edit}">

    </when>
    <c:otherwise>
    
    </otherwise>
</choose>

</script>

</html>
