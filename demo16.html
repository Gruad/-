<!DOCTYPE html>
<html>

<head>
    <title>demo12</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <style type="text/css">
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s
    }
    
    .fade-enter,
    .fade-leave-active {
        opacity: 0
    }
    </style>
</head>

<body>
    <!-- Vue学习 -->
    <div id="example">
        <button v-on:click="show=!show">Toggle</button>
        <transition name="fade">
            <p v-if="show">Hello</p>
        </transition>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el: "#example",
        data: {
            show: true
        }
    })
    </script>
</body>

</html>
