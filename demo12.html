<!DOCTYPE html>
<html>

<head>
    <title>demo12</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <!-- Vue 组件的学习 -->
    <div id="example">
        <my-component></my-component>
    </div>
    <script type="text/javascript">
    /*注册个组件*/
    Vue.component('my-component', {
            template: '<span>a coustom component</span>'
        })
        /*创建根实例*/
    new Vue({
        el: '#example'
    })
    </script>
</body>

</html>
