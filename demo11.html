<!DOCTYPE html>
<html>

<head>
    <title>demo8</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <button v-on:click="say('Hi')">say Hi</button>
        <button v-on:click="say('Hello')">say Hello</button>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el: '#example',
        methods: {
            say: function(message) {
                alert(message)
            }
        }
    })
    </script>
</body>

</html>
