<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="ex">
    <ul>
        <li v-for="n in evenNumber">{{n}}</li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el: '#ex',
        data: {
            numbers: [1, 2, 3, 4, 5, 6]
        },
        computed: {
            evenNumber: function () {
                return this.numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        }
    })
</script>
</body>
</html>
