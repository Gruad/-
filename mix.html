<script type="text/javascript">
    // defined a mix object
    var child={
        created:function(){
            this.hello()
        },
        methods:{
            hello:function(){
                console.log('hello from mix');
            }
        }
    }

    // defined a mix component
    var Component=Vue.extend({
        mixins:[child]
    })
    var component=new Component()
