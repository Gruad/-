<!DOCTYPE html>
<html>

<head>
    <title>demo12</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <!-- Vue 组件的学习 -->
    <div id="example">
        <child message="hello"><child>
    </div>
    <script type="text/javascript">
  /*  var data = {
        count: 0
    }*/
    Vue.component('child', {
        props:['message'],
        template: '<span>{{message}}</span>'
    })
    new Vue({
        el: '#example'
    })
    </script>
</body>

</html>
