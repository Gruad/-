<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Props</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="ex">
    <ol>
        <todo-item v-for="item in Lists" v-bind:todo="item"></todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var vm = new Vue({
        el: '#ex',
        data: {
            Lists: [
                {text: '1'},
                {text: '2'},
                {text: '3'}
            ]
        }
    })
</script>

</body>
</html>
